<!--
  Other classes:

  rs-state-initial
  rs-state-choose
  rs-state-sign-in
  rs-state-connected

  rs-floating        - will make it fixed in the right corner
-->
<div id="rs-widget" class="rs-widget rs-state-initial rs-floating">

  <img class="rs-main-logo" height="40" src="">

  <img role="button" class="rs-close" width="40" src="">

  <div class="rs-box-initial">
    <h1 class="rs-small-headline">Connect Remote Storage</h1>
    <span class="rs-sub-headline">To own and control your data</span>
  </div>

  <div class="rs-box-connected">
    <div class="rs-connected-text">
      <h1 class="rs-user rs-small-headline">gilli@axe.is</h1>
      <span class="rs-sub-headline">Synced 2 min ago</span>
    </div>
    <div class="rs-connected-buttons">
      <button class="rs-button rs-button-small rs-disconnect" title="Disconnect">
        <img class="rs-icon rs-power-icon" height="16" width="16" src="">
      </button>
      <button class="rs-button rs-button-small rs-sync" title="Sync now">
        <img class="rs-icon rs-loop-icon" height="16" width="16" src="">
      </button>
    </div>
  </div>

  <div class="rs-box-choose">
    <div class="rs-box-choose-content">
      <h1 class="rs-big-headline">Own Your Data</h1>
      <p class="rs-short-desc">
        This app allows you to own and control your data.
        <a class="rs-help" href="https://remotestorage.io/" target="_blank">Read more</a>
      </p>
      <p class="rs-choose-backend">
        Please choose your storage:
      </p>
      <div class="rs-button-wrap">
        <button class="rs-button rs-button-big rs-choose-rs">
          <img class="rs-logo" width="40" height="40" src="">
          <div>Remote Storage</div>
        </button>
        <button class="rs-button rs-button-big rs-choose-dropbox">
          <img class="dropbox-logo" width="40" height="40" src="">
          <div>Dropbox</div>
        </button>
        <button class="rs-button rs-button-big rs-choose-gdrive">
          <img class="gdrive-logo" width="40" height="40" src="">
          <div>Google Drive</div>
        </button>
      </div>
    </div>
  </div>

  <div class="rs-box-sign-in">
    <div class="rs-sign-in-content">
      <form name="rs-sign-in-form" class="rs-sign-in-form">
        <h1 class="rs-big-headline">Connect your storage</h1>
        <input type="text" name='rs-user-address' placeholder="user@provider.com">
        <div class="rs-sign-in-error hidden"></div>
        <input type="submit" value="Connect">
        <a href="https://remotestorage.io/get/" class="rs-help" target="_blank">Need help?</a>
      </form>
    </div>
  </div>

</div>
