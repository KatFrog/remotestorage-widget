<link href="assets/css/styles.css" rel="stylesheet" type="text/css" />


<!-- class added here should define whether it is a floating icon widget or not -->
<!-- other classes: rs-state-initial rs-state-choose rs-state-sign-in rs-state-connected -->
<div id="rs-widget" class="rs-widget rs-state-initial">

  <img id="rs-logo" class="rs-logo rs-main-logo" height="40" src="assets/img/remoteStorage.svg">

  <!-- <div class="rs-box" id="rs-box">
  </div> -->

  <div class="rs-box-initial">
    <h1 class="rs-small-headline">Connect Remote Storage</h1>
    <span class="rs-sub-headline">To own and control your data</span>
  </div>

  <div class="rs-box-connected">
    <strong>gilli@axe.is</strong>
    <span class="rs-small-text">Synced 2 min ago</span>
    <button class="rs-resync">Resync</button>
    <button class="rs-disconnect">Disconnect</button>
  </div>

  <div class="rs-box-choose">
    <h1 class="rs-big-headline">Own Your Data</h1>
    <p>This app allows you to own and control your data. <a class="rs-help" href="https://remotestorage.io/" target="_blank">Read more</a></p>
    <strong>Please choose your storage</strong>
    <div class="rs-button-wrap">
      <button class="rs-button rs-big-button rs-choose-rs">
        <img id="rs-logo" class="rs-logo" height="40" src="assets/img/remoteStorage.svg">
        <span>Remote Storage</span>
      </button>
      <button class="rs-button rs-big-button rs-choose-dropbox">
        <img id="rs-logo" class="rs-logo" height="40" src="assets/img/dropbox.svg">
        Dropbox
      </button>
      <button class="rs-button rs-big-button rs-choose-gdrive">
        <img id="rs-logo" class="rs-logo" height="40" src="assets/img/gdrive.svg">
        Google Drive
      </button>
    </div>
  </div>

  <div class="rs-box-sign-in">
    <!-- <img id="rs-logo" class="rs-logo" height="40" src="assets/img/remoteStorage.svg"> -->
    <div class="rs-sign-in-content">
      <h1 class="rs-big-headline">Sign in to your Remote Storage</h1>
      <input class="rs-input" type="text" placeholder="user@provider.com">
      <input class="rs-submit" type="submit" value="Sign in">
      <a href="https://remotestorage.io/get/" class="rs-help" target="_blank">Need help?</a>
    </div>
  </div>



</div>
<script type="text/javascript" src="assets/js/scripts.js"></script>
