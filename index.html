<!-- class added here should define whether it is a floating icon widget or not -->
<!-- other classes: rs-state-initial rs-state-choose rs-state-sign-in rs-state-connected -->
<div id="rs-widget" class="rs-widget rs-state-initial">

  <img id="rs-logo" class="rs-logo" height="40" src="assets/img/remoteStorage.svg">

  <!-- <div class="rs-box" id="rs-box">
  </div> -->

  <div class="rs-box-initial">
    <h1 class="rs-headline">Connect Remote Storage</h1>
    <span class="rs-sub-headline">To own and control your data</span>
  </div>

  <div class="rs-box-choose">
    <h1>Own Your Data</h1>
    <p>This app allows you to own and control your data. <a class="rs-help" href="#" target="_blank">Read more</a></p>
    <strong>Please choose your storage</strong>
    <button id="rs-choose-rs" class="rs-choose-rs">Remote Storage</button>
    <button class="rs-choose-dropbox">Dropbox</button>
    <button class="rs-choose-gdrive">Google Drive</button>
  </div>

  <div class="rs-box-sign-in">
    <img id="rs-logo" class="rs-logo" height="40" src="assets/img/remoteStorage.svg">
    <h1>Remote Storage sign in</h1>
    <input type="text" placeholder="user@provider.com">
    <input type="submit" value="Sign in">
    <a href="#" class="rs-help" target="_blank">Need help?</a>
  </div>

  <div class="rs-box-connected">
    <strong>gilli@axe.is</strong>
    <span class="rs-small-text">Synced 2 min ago</span>
    <button class="rs-resync">Resync</button>
    <button class="rs-disconnect">Disconnect</button>
  </div>

</div>
